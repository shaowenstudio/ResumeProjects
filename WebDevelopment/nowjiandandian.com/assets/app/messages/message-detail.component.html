<a  class="ui inverted black button"
    [routerLink]="['/messages']">
    <i class="fa fa-chevron-left" aria-hidden="true" style='color: grey'></i>
</a>
<a  class="ui inverted black button" href="http://shaowenstudio.com:3000/messages">
    <i class="fa fa-refresh" aria-hidden="true" style='color: grey'></i>
</a>
<hr>

<div class=" col-xs-12 col-md-10 col-md-offset-1"> 
    <div class="thumbnail">
        <img [src]= message.image>
        <div class="caption-full">
            <h4 class="pull-right"> {{ message.created }} </h4>
            <h3 >{{ message.author }}</h3>
            <h4 > <span style="padding-left: 3%"></span>{{ message.content }} </h4>
            <br>
        </div>
    </div>
    <div class="well" style="background: #fcfffe">
        <form (ngSubmit)="onSubmit(f)" #f="ngForm">
            <div class="pull-left" style="width: 500px">
                <input
                        type="text"
                        class="form-control"
                        [ngModel]="comment?.inputComment"
                        name="inputComment"
                        required>
            </div>
            <div class="pull-right">
                <button 
                        class="ui green basic button" 
                        type="submit"
                        [disabled]="f.value.inputComment == null">
                    Add New Comment
                </button>
            </div>
        </form>

        <br> <br>
        <hr>
        <div class="row" *ngFor="let comment of comments.reverse()">
            <div class="col-md-12">
                <p class="pull-left">{{ comment.inputComment }}</p>
                <span class="pull-right"> {{ comment.created }} </span>
            </div>
            <!--<button 
                class="ui red basic button" 
                (click)="onDeleteComment(comment)">
                Delete
            </button>-->
        </div>
    </div>

    <a  class="ui inverted black button"
        [routerLink]="['/messages']">
        <i class="fa fa-chevron-left" aria-hidden="true" style='color: grey'></i>
    </a>
    <div class="pull-right">
        <div class="config">
            <a 
                class="ui red basic button" 
                (click)="onDelete()" 
                [routerLink]="['/messages']">
                Delete this post
            </a>
        </div>  
    </div> 
</div>
